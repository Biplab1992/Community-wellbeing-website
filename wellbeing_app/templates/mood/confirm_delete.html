{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h2>{% trans "Delete Mood Entry" %}</h2>
    <p>{% trans "Are you sure you want to delete this entry?" %}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Yes, Delete" %}</button>
        <a href="{% url 'mood_history' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
