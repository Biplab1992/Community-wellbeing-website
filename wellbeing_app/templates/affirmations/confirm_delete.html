{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h3>{% trans "Are you sure you want to delete this affirmation?" %}</h3>
    <p class="lead text-muted">{{ object.text }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
        <a href="{% url 'affirmations' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
