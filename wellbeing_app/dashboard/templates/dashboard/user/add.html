{% extends "dashboard/base.html" %}
{% load static %}

{% block dashboard_content %}
<div class="card">
    <div class="card-header">
        <h2>Add New User</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                    {{ form.username }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    {{ form.email }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name</label>
                    {{ form.first_name }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name</label>
                    {{ form.last_name }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" required id="id_password1">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_password2" class="form-label">Password Confirmation</label>
                    <input type="password" name="password2" class="form-control" required id="id_password2">
                </div>
            </div>
            <div class="mb-3 form-check">
                {{ form.is_staff }}
                <label for="{{ form.is_staff.id_for_label }}" class="form-check-label">Staff Member</label>
            </div>
            <div class="mb-3 form-check">
                {{ form.is_active }}
                <label for="{{ form.is_active.id_for_label }}" class="form-check-label">Active</label>
            </div>
            <button type="submit" class="btn btn-primary">Create User</button>
            <a href="{% url 'dashboard:user_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
