{% extends "dashboard/base.html" %}
{% load static %}

{% block dashboard_content %}
<div class="card">
    <div class="card-header">
        <h2>Add Mood Entry</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.mood.id_for_label }}" class="form-label">Mood</label>
                {{ form.mood }}
                {% if form.mood.errors %}
                <div class="invalid-feedback d-block">
                    {{ form.mood.errors }}
                </div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="{{ form.notes.id_for_label }}" class="form-label">Notes</label>
                {{ form.notes }}
                <small class="text-muted">Optional notes about how you're feeling</small>
            </div>
            <button type="submit" class="btn btn-primary">Save Mood</button>
            <a href="{% url 'dashboard:mood_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
